<!DOCTYPE html>
<html>
<head>
	<title>hung</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'tourist/style.css' %}" />
<!-- 	{% load staticfiles %} -->
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />

</head>
	<body>
		<table class="table table-condensed">
			{% if latest_tourist_list %}
		   	 	{% for tourist in latest_tourist_list %}
		    		<tr>
		    			<td>{{tourist.name }}</a></td>
		    			<td>{{tourist.address}}</td>
		    			<td>{{tourist.price }}</a></td>
		    			<td>
		    				<img src="{{tourist.image.url}}"/>
		    			</td>
		    			<td><a href="{% url 'tourist:detail' tourist.id %}"> food</a></td>
		    		</tr>
		    	{% endfor %}
			{% else %}
			    <p>No are available</p>
			{% endif %}
		</table>
	</body>
</html>
